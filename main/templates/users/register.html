{% extends "users/base.html" %}
{%load static%}
{% block content %}
<div class="text-center mb-5 login-main-left-header pt-4">
   <img src="{% static 'img/favicon.png' %}" class="img-fluid" alt="LOGO">
   <h5 class="mt-3 mb-3">Welcome to Streamicks</h5>
   <p>It is a long established fact that a reader <br> will be distracted by the readable.</p>
</div>
<form action="{% url 'signup'%}" method='post' onsubmit="return validateForm()">
   {% csrf_token %}
   <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="" name='email'>
   </div>
   <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="" name='password' id="password">
   </div>
   <div class="form-group">
      <label>Check Password</label>
      <input type="password" class="form-control" placeholder="" name='password2' id="password2">
   </div>
   <div class="mt-4">
      <button type="submit" class="btn btn-outline-primary btn-block btn-lg">Sign Up</button>
   </div>
</form>
<div class="text-center mt-5">
   <p class="light-gray">Already have an Account? <a href="{% url 'login'%}">Sign In</a></p>
</div>

<script>
function validateForm() {
    var password = document.getElementById("password").value;
    var password2 = document.getElementById("password2").value;

    if (password !== password2) {
        alert("Passwords do not match");
        return false;
    }

    return true;
}
</script>

{% endblock %}
