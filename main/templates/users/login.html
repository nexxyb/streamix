{% extends "users/base.html" %}

{%load static%}
{% block content %}
<div class="text-center mb-5 login-main-left-header pt-4">
   <img src="{% static 'img/favicon.png' %}" class="img-fluid" alt="LOGO">
   {% comment %} <img src="img/favicon.png" class="img-fluid" alt="LOGO"> {% endcomment %}
   <h5 class="mt-3 mb-3">Welcome to Streamicks</h5>
   <p>It is a long established fact that a reader <br> will be distracted by the readable.</p>
</div>
<form action="{% url 'login' %}" method='post'>
   {% csrf_token %}
   <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="" name='email'>
   </div>
   <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="" name='password' id="password">
   </div>
   <div class="mt-4">
      <div class="row">
         <div class="col-12">
            <button type="submit" class="btn btn-outline-primary btn-block btn-lg">Sign In</button>
         </div>
      </div>
   </div>
   {%if msg%}
   <div class="mt-4">
      <div class="row">
         <div class="col-12">
            <div id='error' class='text-danger'>{{msg}}</div>
         </div>
      </div>
   </div>
   {%endif%}
</form>
<div class="text-center mt-5">
   <p class="light-gray">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{%endblock%}
